<ion-header>
  <ion-navbar color="primary">
    <ion-title>album-detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-33 *ngFor="let photo of photos" (click)="openGallery( photo )">
        <img [src]="photo.thumbnailUrl" alt="image">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
