<ion-header>
  <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 <form novalidate (ngSubmit)="saveData( $event )">
    <ion-list>
      <ion-item>
        <ion-label stacked>Correo:</ion-label>
        <ion-input type="email" placeholder="Ej: mail@mail.com" [(ngModel)]="data.email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Ej: 123345" [(ngModel)]="data.password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Age:</ion-label>
        <ion-input type="number" placeholder="Ej: 123345" [(ngModel)]="data.number" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block  type="submit" icon-left>
        <ion-icon name="log-in"></ion-icon>
        Ingresar
      </button>
    </div>
  </form>
</ion-content>
