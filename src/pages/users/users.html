<ion-header>
  <ion-navbar>
    <ion-title>users</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item >
        <ion-avatar item-left>
          <img [src]="user.picture.medium">
        </ion-avatar>
        <h2>{{ user.name.first }}</h2>
        <p>{{ user.email }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="sendSms()">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" (click)="call()">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        <button ion-button color="danger" (click)="share()">
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
